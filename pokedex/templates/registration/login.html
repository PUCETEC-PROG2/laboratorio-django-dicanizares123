{% extends 'index.html' %}

{% block navbar %}
<!-- No mostrar barra de navegación en la página de login -->
{% endblock %}

{% block content %}
  <h2>Iniciar sesión</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Iniciar sesión</button>
  </form>

  {% if next %}
    <p>Serás redirigido a <a href="{{ next }}">{{ next }}</a></p>
  {% endif %}
{% endblock %}
