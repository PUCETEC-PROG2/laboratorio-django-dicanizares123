{% load static %}
<html>

<head>
    <title>{% block title %} {% endblock title %}</title>
    <link href="{% static "boostrap.min.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="bg-primary text-white p-4 text-center">
            <img src="{% static "pokemonlogo.png" %}" alt="Pokemon Logo" style="max-width: 100%; height: auto; width: 600px;">
        </div>
        <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Pokemons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "pokedex:trainers" %}">Entrenadores</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "logout" %}">Salir</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url "pokedex:login" %}">Ingresar</a>
            </li>
            {% endif %}
          </ul>
        {% block content %}{% endblock content %}
    </div>
</body>

</html>
